<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator & Insta Card - XizoaHub</title>
    <meta name="description" content="Create your Viral Age Card with your Photo. Best Age Calculator by XizoaHub.">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --bg-color: #050505;
            --text-main: #ffffff;
            --card-dark: #0c0c0e;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --insta-gradient: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            --font-family: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-family); }
        body { background-color: var(--bg-color); color: var(--text-main); padding-bottom: 50px; }

        /* Navbar */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.5rem; border-bottom: 1px solid #222; }
        .logo { font-weight: 800; font-size: 1.2rem; color: white; text-decoration: none; }

        .container { max-width: 800px; margin: 0 auto; padding: 2rem 1rem; }

        /* INPUT SECTION */
        .input-card { background: #111; border: 1px solid #222; border-radius: 12px; padding: 1.5rem; margin-bottom: 2rem; }
        
        .form-group { margin-bottom: 1rem; }
        .label { display: block; margin-bottom: 0.5rem; color: #aaa; font-size: 0.9rem; }
        input { 
            background: #000; border: 1px solid #333; padding: 12px; 
            border-radius: 6px; color: white; width: 100%; font-size: 1rem;
        }

        /* File Upload Styling */
        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .btn-upload {
            border: 2px dashed #444;
            background: #080808;
            color: #ccc;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            width: 100%;
            text-align: center;
            transition: 0.2s;
        }
        .btn-upload:hover { border-color: #bf953f; color: white; }
        input[type="file"] {
            font-size: 100px; position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer;
        }

        .btn-calculate { 
            background: var(--gold-gradient); color: #2c1a00; border: none; 
            padding: 14px; border-radius: 6px; font-weight: 700; width: 100%;
            cursor: pointer; margin-top: 10px; font-size: 1rem; 
        }

        /* --- INSTAGRAM STYLE CARD --- */
        #resultSection { display: none; margin-top: 2rem; }

        .card-wrapper {
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            max-width: 380px;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid #333;
        }

        /* Background Design inside Card */
        .card-bg {
            height: 120px;
            background: var(--insta-gradient);
            opacity: 0.8;
        }

        .card-content {
            padding: 0 1.5rem 2rem 1.5rem;
            text-align: center;
            margin-top: -60px; /* Pull content up */
        }

        /* Profile Image Container */
        .profile-container {
            width: 110px; height: 110px;
            margin: 0 auto 10px auto;
            border-radius: 50%;
            padding: 3px;
            background: #000; /* Gap between ring and photo */
            position: relative;
        }
        
        .profile-ring {
            position: absolute; top: -3px; left: -3px; right: -3px; bottom: -3px;
            border-radius: 50%;
            background: var(--insta-gradient);
            z-index: 0;
        }

        .profile-img {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #000;
            position: relative; z-index: 1;
            background-color: #222;
        }

        .user-name { font-size: 1.4rem; font-weight: 700; color: white; }
        .user-handle { color: #aaa; font-size: 0.9rem; margin-bottom: 1.5rem; }

        /* Stats in Card */
        .stats-row {
            display: flex; justify-content: space-around;
            background: #111; border-radius: 12px; padding: 15px;
            margin-bottom: 1.5rem; border: 1px solid #222;
        }
        .stat-box h3 { font-size: 1.5rem; color: white; font-weight: 800; }
        .stat-box span { font-size: 0.75rem; color: #888; text-transform: uppercase; }

        .bio-text {
            font-size: 0.9rem; color: #ddd; font-style: italic;
            line-height: 1.4; padding: 0 10px;
        }

        .footer-tag {
            margin-top: 20px; font-size: 0.7rem; color: #444; letter-spacing: 2px; text-transform: uppercase;
        }

        /* Buttons */
        .btn-row { display: flex; gap: 10px; justify-content: center; margin-top: 1.5rem; max-width: 380px; margin-left: auto; margin-right: auto; }
        .action-btn { flex: 1; padding: 12px; border-radius: 6px; border: none; font-weight: 600; cursor: pointer; }
        .dl-btn { background: white; color: black; }
        .share-btn { background: #222; color: white; border: 1px solid #333; }

        /* Extra Info Section */
        .details-section { margin-top: 4rem; text-align: center; border-top: 1px solid #222; padding-top: 2rem; }
        .detail-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 1rem; }
        .d-item { background: #111; padding: 1rem; border-radius: 8px; }
        .d-item b { display: block; color: white; font-size: 1.1rem; }
        .d-item span { color: #666; font-size: 0.8rem; }
        
        footer { margin-top: 3rem; text-align: center; color: #555; font-size: 0.8rem; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">XIZOAHUB</div>
    </nav>

    <div class="container">
        
        <div class="input-card">
            <h2 style="margin-bottom: 1.5rem; text-align: center;">Generate Viral Card</h2>
            
            <div class="form-group">
                <label class="label">Choose Profile Photo</label>
                <div class="file-upload-wrapper">
                    <button class="btn-upload">üì∏ Tap to Upload Photo</button>
                    <input type="file" id="photoInput" accept="image/*" onchange="previewFile()">
                </div>
            </div>

            <div class="form-group">
                <label class="label">Name</label>
                <input type="text" id="nameInput" placeholder="Your Name">
            </div>
            
            <div class="form-group">
                <label class="label">Instagram Username</label>
                <input type="text" id="instaInput" placeholder="@username">
            </div>

            <div class="form-group">
                <label class="label">Date of Birth</label>
                <input type="date" id="dobInput">
            </div>

            <button class="btn-calculate" onclick="generateCard()">Create My Card ‚ú®</button>
        </div>

        <div id="resultSection">
            
            <div class="card-wrapper" id="downloadArea">
                <div class="card-bg"></div>
                
                <div class="card-content">
                    <div class="profile-container">
                        <div class="profile-ring"></div>
                        <img src="https://via.placeholder.com/150" id="cardImg" class="profile-img">
                    </div>

                    <div class="user-name" id="outName">Name</div>
                    <div class="user-handle" id="outInsta">@username</div>

                    <div class="stats-row">
                        <div class="stat-box">
                            <h3 id="outYears">0</h3>
                            <span>Years</span>
                        </div>
                        <div class="stat-box">
                            <h3 id="outMonths">0</h3>
                            <span>Months</span>
                        </div>
                        <div class="stat-box">
                            <h3 id="outDays">0</h3>
                            <span>Days</span>
                        </div>
                    </div>

                    <div class="bio-text" id="outBio">
                        "Loading viral bio..."
                    </div>

                    <div class="footer-tag">xizoahub.github.io</div>
                </div>
            </div>
            <div class="btn-row">
                <button class="action-btn dl-btn" onclick="downloadCard()">‚¨áÔ∏è Save Image</button>
                <button class="action-btn share-btn" onclick="window.location.reload()">üîÑ New</button>
            </div>

            <div class="details-section">
                <h3>Life Summary</h3>
                <div class="detail-grid">
                    <div class="d-item">
                        <b id="dHours">0</b>
                        <span>Hours Lived</span>
                    </div>
                    <div class="d-item">
                        <b id="dDay">Sunday</b>
                        <span>Born Day</span>
                    </div>
                    <div class="d-item">
                        <b id="dZodiac">-</b>
                        <span>Zodiac</span>
                    </div>
                    <div class="d-item">
                        <b id="dNext">0 Days</b>
                        <span>Next B'day</span>
                    </div>
                </div>
            </div>

        </div>

        <footer>
            &copy; 2025 XizoaHub Tools. <br>
            <a href="#" style="color:#555; text-decoration:none;">Privacy</a> | <a href="#" style="color:#555; text-decoration:none;">Contact</a>
        </footer>

    </div>

    <script>
        const bios = [
            "Just getting cooler with age. üòé",
            "Limited Edition. There is only one me.",
            "Leveling up my life stats. üöÄ",
            "Not old, just classic. ‚ú®",
            "Surviving earth since day 1.",
            "Collecting moments, not things.",
            "Main apni favourite hoon. üíÉ",
            "Loading next chapter... ‚è≥"
        ];

        // Handle Photo Upload Preview
        function previewFile() {
            const preview = document.querySelector('.btn-upload');
            const file = document.querySelector('input[type=file]').files[0];
            if (file) {
                preview.innerText = "‚úÖ Photo Selected: " + file.name;
                preview.style.borderColor = "#4CAF50";
                preview.style.color = "#4CAF50";
            }
        }

        function generateCard() {
            const name = document.getElementById('nameInput').value || "User";
            let insta = document.getElementById('instaInput').value || "@user";
            if(!insta.startsWith('@')) insta = '@' + insta;
            const dobInput = document.getElementById('dobInput').value;

            if(!dobInput) { alert("Date of birth daalo bhai!"); return; }

            // Photo Logic
            const file = document.querySelector('input[type=file]').files[0];
            const img = document.getElementById('cardImg');
            
            if (file) {
                const reader = new FileReader();
                reader.onloadend = function () {
                    img.src = reader.result;
                }
                reader.readAsDataURL(file);
            } else {
                // Default avatar if no photo uploaded
                img.src = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            }

            // Calculation
            const dob = new Date(dobInput);
            const today = new Date();
            
            if (dob > today) { alert("Future date mat daalo!"); return; }

            let years = today.getFullYear() - dob.getFullYear();
            let months = today.getMonth() - dob.getMonth();
            let days = today.getDate() - dob.getDate();
            if (days < 0) { months--; days += new Date(today.getFullYear(), today.getMonth(), 0).getDate(); }
            if (months < 0) { years--; months += 12; }

            const diffTime = Math.abs(today - dob);
            const totalHours = Math.floor(diffTime / (1000 * 60 * 60));
            const dayName = dob.toLocaleDateString('en-US', { weekday: 'long' });

            // Next Birthday
            const currentYear = today.getFullYear();
            let nextBirthday = new Date(currentYear, dob.getMonth(), dob.getDate());
            if (today > nextBirthday) nextBirthday.setFullYear(currentYear + 1);
            const nextDays = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));

            // Zodiac
            const zDay = dob.getDate(); const zMonth = dob.getMonth() + 1;
            let zodiac = getZodiac(zDay, zMonth);

            // Update UI
            document.getElementById('outName').innerText = name;
            document.getElementById('outInsta').innerText = insta;
            document.getElementById('outYears').innerText = years;
            document.getElementById('outMonths').innerText = months;
            document.getElementById('outDays').innerText = days;
            document.getElementById('outBio').innerText = bios[Math.floor(Math.random() * bios.length)];

            document.getElementById('dHours').innerText = totalHours.toLocaleString();
            document.getElementById('dDay').innerText = dayName;
            document.getElementById('dZodiac').innerText = zodiac;
            document.getElementById('dNext').innerText = nextDays + " Days";

            document.getElementById('resultSection').style.display = "block";
            setTimeout(() => {
                document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        function getZodiac(d, m) {
            if((m==1 && d>=20)||(m==2 && d<=18)) return "Aquarius";
            if((m==2 && d>=19)||(m==3 && d<=20)) return "Pisces";
            if((m==3 && d>=21)||(m==4 && d<=19)) return "Aries";
            if((m==4 && d>=20)||(m==5 && d<=20)) return "Taurus";
            if((m==5 && d>=21)||(m==6 && d<=20)) return "Gemini";
            if((m==6 && d>=21)||(m==7 && d<=22)) return "Cancer";
            if((m==7 && d>=23)||(m==8 && d<=22)) return "Leo";
            if((m==8 && d>=23)||(m==9 && d<=22)) return "Virgo";
            if((m==9 && d>=23)||(m==10 && d<=22)) return "Libra";
            if((m==10 && d>=23)||(m==11 && d<=21)) return "Scorpio";
            if((m==11 && d>=22)||(m==12 && d<=21)) return "Sagittarius";
            return "Capricorn";
        }

        function downloadCard() {
            const card = document.getElementById('downloadArea');
            const btn = document.querySelector('.dl-btn');
            btn.innerText = "Processing...";
            
            html2canvas(card, { scale: 2, useCORS: true, backgroundColor: null }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Insta-Age-Card.png';
                link.href = canvas.toDataURL();
                link.click();
                btn.innerText = "‚¨áÔ∏è Save Image";
            });
        }
    </script>
</body>
</html>
