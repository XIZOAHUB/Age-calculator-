    <script>
        // --- ZODIAC THEME ENGINE ---
        const themes = {
            "Aries": { grad: "linear-gradient(to bottom, #ff4b1f, #ff9068)", color: "#ff9068" },
            "Taurus": { grad: "linear-gradient(to bottom, #11998e, #38ef7d)", color: "#38ef7d" },
            "Gemini": { grad: "linear-gradient(to bottom, #fc4a1a, #f7b733)", color: "#f7b733" },
            "Cancer": { grad: "linear-gradient(to bottom, #2193b0, #6dd5ed)", color: "#6dd5ed" },
            "Leo": { grad: "linear-gradient(to bottom, #f12711, #f5af19)", color: "#f5af19" },
            "Virgo": { grad: "linear-gradient(to bottom, #D3CCE3, #E9E4F0)", color: "#D3CCE3" },
            "Libra": { grad: "linear-gradient(to bottom, #c471f5, #fa71cd)", color: "#fa71cd" },
            "Scorpio": { grad: "linear-gradient(to bottom, #800000, #ff0000)", color: "#ff4d4d" },
            "Sagittarius": { grad: "linear-gradient(to bottom, #8E2DE2, #4A00E0)", color: "#bd7dfc" },
            "Capricorn": { grad: "linear-gradient(to bottom, #3E5151, #DECBA4)", color: "#DECBA4" },
            "Aquarius": { grad: "linear-gradient(to bottom, #00c6ff, #0072ff)", color: "#00c6ff" },
            "Pisces": { grad: "linear-gradient(to bottom, #00d2ff, #3a7bd5)", color: "#00d2ff" }
        };

        const bios = [
            "Just getting cooler with age. üòé", "Limited Edition. ‚ú®", "Vibe hai bhai ki. üöÄ", 
            "Not old, just classic. üíØ", "Collecting moments. üì∏", "Main apni favourite hoon. üíÉ"
        ];

        function previewFile() {
            const file = document.querySelector('input[type=file]').files[0];
            if (file) {
                document.getElementById('uploadText').innerText = "‚úÖ " + file.name;
                document.querySelector('.btn-upload').style.borderColor = "#3b82f6";
            }
        }

        function generateCard() {
            const name = document.getElementById('nameInput').value || "User";
            let insta = document.getElementById('instaInput').value || "@user";
            if(!insta.startsWith('@')) insta = '@' + insta;
            const dobInput = document.getElementById('dobInput').value;

            if(!dobInput) { alert("Please select Date of Birth!"); return; }

            // Photo Logic
            const file = document.querySelector('input[type=file]').files[0];
            const img = document.getElementById('cardImg');
            if (file) {
                const reader = new FileReader();
                reader.onloadend = function () { img.src = reader.result; }
                reader.readAsDataURL(file);
            }

            // Calculations
            const dob = new Date(dobInput);
            const today = new Date();
            if (dob > today) { alert("Future date not allowed"); return; }

            let years = today.getFullYear() - dob.getFullYear();
            let months = today.getMonth() - dob.getMonth();
            let days = today.getDate() - dob.getDate();
            if (days < 0) { months--; days += new Date(today.getFullYear(), today.getMonth(), 0).getDate(); }
            if (months < 0) { years--; months += 12; }

            const currentYear = today.getFullYear();
            let nextBirthday = new Date(currentYear, dob.getMonth(), dob.getDate());
            if (today > nextBirthday) nextBirthday.setFullYear(currentYear + 1);
            const nextDays = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));
            
            const zDay = dob.getDate(); const zMonth = dob.getMonth() + 1;
            let zodiac = getZodiac(zDay, zMonth);
            
            // --- APPLY THEME ---
            const currentTheme = themes[zodiac] || themes["Leo"];
            
            // Apply Colors
            document.getElementById('themeBanner').style.background = currentTheme.grad;
            document.querySelector('.card-frame').style.background = currentTheme.grad;
            document.getElementById('profileRing').style.background = currentTheme.grad;
            
            // FIX: Set Text Color directly (No Background)
            const handle = document.getElementById('outInsta');
            handle.style.color = currentTheme.color;
            handle.style.background = "none"; 

            // Update Text
            document.getElementById('outName').innerText = name;
            document.getElementById('outInsta').innerText = insta;
            document.getElementById('outYears').innerText = years;
            document.getElementById('outMonths').innerText = months;
            document.getElementById('outDays').innerText = days;
            document.getElementById('outZodiac').innerText = zodiac;
            document.getElementById('outNextBday').innerText = nextDays + " Days";
            document.getElementById('zodiacIcon').innerText = getZodiacIcon(zodiac);
            document.getElementById('outBio').innerText = `"${bios[Math.floor(Math.random() * bios.length)]}"`;

            document.getElementById('resultSection').style.display = "block";
            setTimeout(() => { document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' }); }, 100);
        }

        function getZodiac(d, m) {
            if((m==1 && d>=20)||(m==2 && d<=18)) return "Aquarius";
            if((m==2 && d>=19)||(m==3 && d<=20)) return "Pisces";
            if((m==3 && d>=21)||(m==4 && d<=19)) return "Aries";
            if((m==4 && d>=20)||(m==5 && d<=20)) return "Taurus";
            if((m==5 && d>=21)||(m==6 && d<=20)) return "Gemini";
            if((m==6 && d>=21)||(m==7 && d<=22)) return "Cancer";
            if((m==7 && d>=23)||(m==8 && d<=22)) return "Leo";
            if((m==8 && d>=23)||(m==9 && d<=22)) return "Virgo";
            if((m==9 && d>=23)||(m==10 && d<=22)) return "Libra";
            if((m==10 && d>=23)||(m==11 && d<=21)) return "Scorpio";
            if((m==11 && d>=22)||(m==12 && d<=21)) return "Sagittarius";
            return "Capricorn";
        }

        function getZodiacIcon(sign) {
            const icons = { "Aries": "‚ôà", "Taurus": "‚ôâ", "Gemini": "‚ôä", "Cancer": "‚ôã", "Leo": "‚ôå", "Virgo": "‚ôç", "Libra": "‚ôé", "Scorpio": "‚ôè", "Sagittarius": "‚ôê", "Capricorn": "‚ôë", "Aquarius": "‚ôí", "Pisces": "‚ôì" };
            return icons[sign] || "‚ú®";
        }

        function downloadCard() {
            const card = document.getElementById('downloadArea');
            const btn = document.querySelector('.dl-btn');
            const wm = document.getElementById('watermarkTag');
            
            const originalText = btn.innerHTML;
            btn.innerHTML = "Processing...";
            wm.style.display = 'none';
            
            html2canvas(card, { 
                scale: 3, 
                backgroundColor: null, // Transparent to avoid corner issues
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Xizoa-Zodiac-Card.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                wm.style.display = 'block';
                btn.innerHTML = originalText;
            });
        }
